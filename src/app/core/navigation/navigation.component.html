<ul>
    <li [routerLink]="['/news']" 
    [ngClass]="{'active': url=='/news'}"
    (mouseenter)="focusLink('news')"
    (mouseleave)="focusLink('')">
        <a [@focus]="focused=='news' && screenWidth > 800 ? 'focusedLink' : 'unfocusedLink'">
            Top
        </a>
    </li>
    <li [routerLink]="['/newest']"
    [ngClass]="{'active': url=='/newest'}"
    (mouseenter)="focusLink('newest')"
    (mouseleave)="focusLink('')">
        <a [@focus]="focused=='newest' && screenWidth > 800 ? 'focusedLink' : 'unfocusedLink'">
            New
        </a>
    </li>
    <li [routerLink]="['/about']"
    [ngClass]="{'active': url=='/about'}"
    (mouseenter)="focusLink('about')"
    (mouseleave)="focusLink('')">
        <a [@focus]="focused=='about' && screenWidth > 800 ? 'focusedLink' : 'unfocusedLink'">
            About
        </a>
    </li>
</ul>
