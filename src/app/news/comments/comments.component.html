<div class="container">
    <header>
        <div id="title">
            <h1><a href="{{story?.url}}" target="_blank">{{story?.title}}</a></h1>
        </div>
        <div id="footer">
            <div id="b1">
                <a [routerLink]="['/user/', story?.by]">
                    {{story?.by}}
                </a>
            </div>
            <div id="b2">
                <p>{{story?.time | date:'short'}}</p>
            </div>
            <div id="b3">
                <p>+{{story?.score}}</p>
            </div>
        </div>
    </header>
    <main [@enterLeave]>
        <hn-comment 
        *ngFor="let comment of comments" [comment]="comment">
        </hn-comment>
        <p *ngIf="comments.length == 0">There are currently no comments for this story</p>
    </main>
</div>
