<div class="comment">
    <header>
        <a>{{comment?.by}}</a>
        <p>{{comment?.time*1000 | date:'medium'}}</p>
    </header>
    <main>
        <p [innerHTML]="comment?.text"></p>
    </main>
    <footer>
        <hn-comment *ngFor="let comment of childComments" [comment]="comment"></hn-comment>
    </footer>
</div>
