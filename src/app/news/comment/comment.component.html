<div class="comment">
    <header>
        <button (click)="toggleVisible()"><span *ngIf="!hidden">Hide</span><span *ngIf="hidden">Show</span></button>
        <a>{{comment?.by}}</a>
        <p>{{comment?.time | date:'short'}}</p>
    </header>
    <main *ngIf="!hidden">
        <p [innerHTML]="comment?.text"></p>
    </main>
    <footer *ngIf="!hidden">
        <hn-comment *ngFor="let comment of childComments" [comment]="comment"></hn-comment>
    </footer>
</div>
